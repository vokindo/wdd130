<!doctype html>
<html lang="en-US">
  <head>
    <link rel="stylesheet" href="styles/poll-form.css">
    <meta charset="utf-8">
    <meta name="author" content="Victor Okindo">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title> Victor Okindo | WDD 130 | HTML Form - User Poll</title>
  </head>
  <body>
    <header>
        <h1> WDD 130 | Victor Okindo | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                
                <div class="form-item column2">
                    <label for="fullname"> Full Name: </label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                
                <div class="form-item column2">
                    <label for="useremail"> Email: </label>
                    <input type="email" id="useremail" name="useremail">
                </div>
                
            </fieldset>
            <fieldset>
                <legend> Questions</legend>
                
                <div class="form-item column1">
                    <label for="browser">What is your favorite internet browser?</label>
                    <select id="browser" name="browser">
                        <option value="chrome">Google Chrome</option>
                        <option value="firefox">Mozilla Firefox</option>
                        <option value="safari">Safari</option>
                        <option value="edge">Microsoft Edge</option>
                        <option value="brave">Brave</option>
                        <option value="opera">Opera</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="form-item column1">
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                </div>
                
                <div class="form-item">
                    <label for="feedback">List the places you have lived:</label>
                    <textarea id="feedback" name="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, Timbuktu Mali"></textarea>
                </div>
                
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 | HTML Form - User Poll Activity | Victor Okindo</p>
    </footer>
</body>
</html>
